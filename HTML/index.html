<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Application Programming</title>
		<style>
			table {
				width: 80%;
				border-collapse: collapse;
			}
			th,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Login Form</h1>
		<form action="#">
			<label for="textInput">Text Input:</label>
			<input type="text" id="textInput" name="textInput" /><br /><br />

			<label for="passwordInput">Password Input:</label>
			<input
				type="password"
				id="passwordInput"
				name="passwordInput"
			/><br /><br />

			<label for="emailInput">Email Input:</label>
			<input type="email" id="emailInput" name="emailInput" /><br /><br />

			<label for="numberInput">Number Input:</label>
			<input
				type="number"
				id="numberInput"
				name="numberInput"
			/><br /><br />

			<label for="dateInput">Date Input:</label>
			<input type="date" id="dateInput" name="dateInput" /><br /><br />

			<label for="timeInput">Time Input:</label>
			<input type="time" name="timeInput" id="timeInput" /><br /><br />

			<label for="dateTime">Date Time Local:</label>
			<input
				type="datetime-local"
				name="dateTime"
				id="dateTime"
			/><br /><br />

			<label for="colorInput">Color Input:</label>
			<input type="color" name="colorInput" id="colorInput" /><br /><br />

			<label for="checkboxInput">Checkbox Input:</label>
			<input
				type="checkbox"
				id="checkboxInput"
				name="checkboxInput"
			/><br /><br />

			<label for="radioInput1">Male:</label>
			<input type="radio" id="male" name="radioGroup" value="option1" />
			<label for="radioInput2">Female:</label>
			<input
				type="radio"
				id="female"
				name="radioGroup"
				value="option2"
			/><br /><br />

			<label for="fileInput">File Input:</label>
			<input type="file" id="fileInput" name="fileInput" /><br /><br />

			<input type="submit" value="Submit" />

			<input type="reset" value="Reset" />
		</form>
		<h1>Table</h1>
		<table>
			<caption>
				Student Record
			</caption>
			<thead>
				<tr>
					<td>Name</td>
					<td>Age</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">End of Student Record</td>
				</tr>
			</tfoot>
		</table>
		<br /><br /><br />
		<table>
			<thead>
				<th>Drinks</th>
				<th>Snacks</th>
			</thead>
			<tbody>
				<tr>
					<td>
						<ol>
							<li>Coke</li>
							<li>Sprite</li>
						</ol>
					</td>
					<td>Momo</td>
				</tr>
				<tr>
					<td>
						<ul>
							<li>Milk</li>
							<li>Coffee</li>
						</ul>
					</td>
					<td>Chowmein</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
